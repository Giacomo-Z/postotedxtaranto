function cercaCodice() {
	var codice = prompt("Inserisci il codice biglietto (ad. es. inserisci A12 se hai fila: A posto: 12) per conoscere Galleria e Palco di destinazione:");
	codice = codice ? codice : "";		
	var risultato = posti[codice.toUpperCase()];
	if (risultato) {
	    	alert(`Oh, eccoti qui! Sei in Galleria: ${risultato.galleria}, Palco: ${risultato.palco}. Buon divertimento!`);
	  } else {
		risultato = posti[codice.charAt(0).toUpperCase()];
		if (risultato) {
	    		alert(`Oh, eccoti qui! Sei in Galleria: ${risultato.galleria}, Fila: ${risultato.fila}. Buon divertimento!`);
	  	} else {
	      		alert("Oh no, questo codice non risulta in Galleria! Controlla che il codice sia corretto e che il tuo posto non sia in Loggione o in Platea!");
	  	}
	}
}
